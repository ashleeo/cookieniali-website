        }

        .product-section h1 {

            margin-bottom: 30px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-item {
            background-color: #fff;
            margin: 15px;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .product-item img {
            width: 100%;
            aspect-ratio: 9 / 16; 
            border-radius: 10px;
            object-fit: cover;
        }

        .star-rating {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .product-item h3 {
            margin: 10px 0;
            font-size: 1.5rem;
        }

       
        footer {

            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
