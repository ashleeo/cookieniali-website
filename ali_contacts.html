<head>

    <title>Contact Us - Cookie ni Ali</title>
    <style>
        
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            padding: 0;
            margin: 0;
        }

               header {
            background-color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #F1C8C4;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: black;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #F1C8C4;
        }

        /* Contact Form Section */
        .contact-section {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #F1C8C4;
            border-radius: 15px;
            color: white;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .contact-section form input,
        .contact-section form textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-section form input[type="submit"] {
            background-color: white;
            color: #F1C8C4;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-section form input[type="submit"]:hover {
            background-color: #fff2f0;
        }

        /* Social Media Links */
        .social-media {
            margin-top: 30px;
        }

        .social-media p {
            margin-bottom: 10px;
        }

        .social-media a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: black;
        }

        .social-media i {
            font-size: 1.5rem;
            margin-right: 8px;
        }

        /* Footer Section */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
